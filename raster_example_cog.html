<!DOCTYPE html>
<html>
<head>
  <title>COG Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> #map { height: 100vh; } </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Base map
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Replace this with your COG's direct URL (Dropbox is recommended)
    const cogURL = encodeURIComponent("https://e123456789-cyber.github.io/raster-map/raster_example_cog.tif");

    // Titiler endpoint (can use titiler.xyz or your own)
    const tileUrl = `https://titiler.xyz/cog/tiles/{z}/{x}/{y}.png?url=${cogURL}`;

    // Add COG layer
    const cogLayer = L.tileLayer(tileUrl, {
      attribution: 'COG data',
      opacity: 0.6
    }).addTo(map);
  </script>
</body>
</html>
